---
layout: default
---
<article class="c-blog-article">
  <div class="o-wrapper">
    <div class="c-blog-article__header">
      <h5>{{ page.category }}</h5>
      <h1>{{ page.title }}<h1>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="c-blog-article__main-image" style="background-image:url({{ page.image }})"></div>

  <div class="o-wrapper">
    <div class="c-blog-article__content">
      {{ content }}
    </div>
    <div class="clearfix"></div>
  </div>
</article>

{% include prefooter.html %}
