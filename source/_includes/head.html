<head>
  <title>
    {% if page.title %}
      {{ site.title | escape }} - {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }} - {{ site.description | escape }}
    {% endif %}
  </title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <meta name="author" content="Bemind Interactive S.r.l.">
  <meta name="Copyright" content="Copyright Â© {{ site.time | date: '%Y' }}">

  <!-- Mobile and optimization metatags -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">

  {% include favicon.html %}

  <!-- Social metatags -->
  <meta property="fb:app_id" content="115298692480275" />
  <meta property="og:site_name" content="{{ site.title | escape }}" >
  <meta property="og:type"   content="article" />

  {% if page.title %}
    <meta property="og:title" content="{{ page.title | escape }}" >
  {% else %}
    <meta property="og:title" content="{{ site.title | escape }}" >
  {% endif %}

  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}" >
  {% else %}
    <meta property="og:image" content="{{ "/assets/images/share.png" | relative_url }}" >
  {% endif %}

  {% if page.url %}
    <meta property="og:url" content="{{ page.url | absolute_url }}" >
  {% else %}
    <meta property="og:url" content="{{ site.url | absolute_url }}" >
  {% endif %}

  {% if page.description %}
    <meta property="og:description" content="{{ page.description  | escape }}">
  {% else %}
    <meta property="og:description" content="{{ site.description  | escape }}">
  {% endif %}


  <!-- Style -->
  <link href="{{ "/assets/css/main.css" | relative_url }}?{{site.time | date: '%s%N'}}" rel="stylesheet">

  <!-- Script -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <meta name="google-site-verification" content="6AVZCzfHe_hFv6QgeSIqMmGKE5JItedbB8J8tV5x2y0" />

  {% if jekyll.environment == 'production' %}
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-N8QTM3K');</script>
  <!-- End Google Tag Manager -->
  {% endif %}


</head>
