<div class="c-hero" style="background-image:url('{{ include.image }}')">
  <div class="o-wrapper">
    <div class="c-hero__text">
      <h1 class="c-hero__title">{{ include.title }}</h1>

      <div class="c-hero__subtitle">
        {{ include.text | markdownify }}
      </div>

      <a class="e-button" href="#" data-js="signup-js">{{ site.data.hero.button }}</a>
    </div>

    <div class="c-hero__angle"></div>
    <div class="clearfix"></div>
  </div>
</div>
