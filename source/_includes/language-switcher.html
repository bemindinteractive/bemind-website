<ul class="c-language-switcher">
{% for lang in site.languages %}
  {% if lang != site.active_lang %}
    {% if lang == site.default_lang %}
      <li class="c-language-switcher__lang"><a href="/{{ page.url }}">{{ lang }}</a></li>
    {% else %}
      <li class="c-language-switcher__lang"><a href="/{{ lang }}{{ page.url }}">{{ lang }}</a></li>
    {% endif %}
  {% endif %}
{% endfor %}
</ul>
